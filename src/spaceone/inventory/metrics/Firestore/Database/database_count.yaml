---
metric_id: metric-google-cloud-firestore-database-count
name: Database Count
metric_type: GAUGE
resource_type: inventory.CloudService:google_cloud.Firestore.Database
query_options:
  group_by:
    - key: region_code
      name: Region
      search_key: region_code
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: account
      name: Project ID
      search_key: account
    - key: data.location_id
      name: Location
      search_key: data.location_id
      default: true
    - key: data.type
      name: Database Type
      search_key: data.type
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-google-cloud-firestore-database
version: '1.1' 