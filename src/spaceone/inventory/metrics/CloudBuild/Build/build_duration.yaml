---
metric_id: metric-google-cloud-cloudbuild-build-duration
name: Build Duration
metric_type: GAUGE
resource_type: inventory.CloudService:google_cloud.CloudBuild.Build
query_options:
  group_by:
    - key: account
      name: Project ID
      search_key: account
    - key: region_code
      name: Region
      search_key: region_code
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.status
      name: Status
      search_key: data.status
    - key: data.build_trigger_id
      name: Trigger ID
      search_key: data.build_trigger_id
  fields:
    value:
      key: data.timing.BUILD.endTime
      operator: avg
unit: Seconds
namespace_id: ns-google-cloud-cloudbuild-build
version: "1.1"
